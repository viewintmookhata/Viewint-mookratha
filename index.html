<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>วิวอินท์ หมูกระทะ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- ส่วนหัวเว็บไซต์ -->
  <div class="relative h-[300px] md:h-[400px] rounded-xl overflow-hidden mb-8">
    <img src="https://github.com/viewintmookhata/Viewint-mookratha/blob/main/IMG_0389.jpeg?raw=true"
         class="absolute inset-0 w-full h-full object-cover brightness-75" alt="วิวอินท์ หมูกระทะ" />
    <div class="relative z-10 flex items-center justify-center h-full px-4">
      <div class="bg-black/50 backdrop-blur-md rounded-xl p-6 shadow-xl max-w-xl text-center">
        <h1 class="text-white text-3xl md:text-5xl font-bold drop-shadow-sm">
          วิวอินท์ หมูกระทะ
        </h1>
        <p class="text-white text-sm md:text-lg mt-2 opacity-90">
          สด สะอาด ส่งถึงที่ อร่อยเหมือนนั่งกินที่ร้าน
        </p>
      </div>
    </div>
  </div>

  <!-- ฟอร์มสั่งอาหาร -->
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow">
    <form id="order-form" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">ชื่อ</label>
        <input type="text" name="name" required class="w-full p-2 border rounded" />
      </div>
      <div>
        <label class="block mb-1 font-medium">เบอร์โทร</label>
        <input type="tel" name="phone" required class="w-full p-2 border rounded" />
      </div>
      <div>
        <label class="block mb-1 font-medium">ที่อยู่จัดส่ง</label>
        <textarea name="address" required class="w-full p-2 border rounded"></textarea>
      </div>
      <div>
        <label class="block mb-1 font-medium">เลือกชุดหมูกระทะ</label>
        <select name="order" id="menu" class="w-full p-2 border rounded" required>
          <option value="">-- กรุณาเลือก --</option>
          <option value="ชุดเล็ก 299 บาท">ชุดเล็ก 299 บาท</option>
          <option value="ชุดกลาง 459 บาท">ชุดกลาง 459 บาท</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 font-medium">คำขอพิเศษ (ถ้ามี)</label>
        <input type="text" name="notes" class="w-full p-2 border rounded" placeholder="เช่น ไม่ใส่ผัก, เพิ่มน้ำจิ้ม" />
      </div>

      <div>
        <p class="font-medium">ยอดรวม: <span id="total" class="font-bold text-red-600">0</span> บาท</p>
      </div>

      <a id="mailto-link"
         class="bg-red-500 hover:bg-red-600 text-white w-full py-2 rounded-xl text-center block cursor-pointer">
         ส่งออเดอร์ผ่าน Gmail
      </a>

      <p class="text-sm text-red-600 mt-3 text-center">
        * หากกดแล้วไม่มีอะไรเกิดขึ้น กรุณาเปิดเว็บผ่าน Google Chrome หรือแอป Gmail
      </p>
    </form>
  </div>

  <!-- JavaScript สำหรับคำนวณและส่ง Gmail -->
  <script>
    const menu = document.getElementById("menu");
    const total = document.getElementById("total");
    const mailtoLink = document.getElementById("mailto-link");
    const form = document.getElementById("order-form");

    menu.addEventListener("change", () => {
      const value = menu.value;
      let price = 0;
      if (value.includes("299")) price = 299;
      if (value.includes("459")) price = 459;
      total.textContent = price;
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();
    });

    mailtoLink.addEventListener("click", () => {
      const data = new FormData(form);
      const name = data.get("name");
      const phone = data.get("phone");
      const address = data.get("address");
      const order = data.get("order");
      const notes = data.get("notes") || "-";
      const price = total.textContent;

      const subject = `ออเดอร์จาก ${name}`;
      const body = `ชื่อ: ${name}\nเบอร์โทร: ${phone}\nที่อยู่: ${address}\n\nรายการ: ${order}\nคำขอพิเศษ: ${notes}\nยอดรวม: ${price} บาท`;

      const mailto = `mailto:viewintmookratha@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      window.location.href = mailto;
    });
  </script>

</body>
</html>
